language: bash
services:
- docker
script: true
sudo: required
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && bash travis/install.sh || bash travis/install_pr.sh'
env:
  matrix:
    - env:
      - TRAVIS_KUBE_VERSION=v1.5.6
      - TRAVIS_ETCD_VERSION=v3.0.14
    - env:
      - TRAVIS_KUBE_VERSION=v1.6.2
      - TRAVIS_ETCD_VERSION=v3.0.17
group: stable
dist: precise
os: linux
